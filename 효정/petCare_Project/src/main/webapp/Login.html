<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/loginForm.css">
	<title>로그인</title>
</head>

<body>
	<div id="desktop-login">
		<div id="userLogin" class="contents">
			<img src="images/free-icon-dog-3843277.png" name="image" id="login_icon" />
			<form action="login.do" id="user_form">
				<div id="login_id">
					<div class="inputBox" id="input_id">
						<img src="images/free-icon-user-747376.png" id="input_id_icon">
						<input type="text" id="user_id" name="id" class="inputTypeText" placeholder="아이디를 입력하세요.">
					</div>
				</div>
				<div class="inputBox" id="input_pw">
					<img src="images/free-icon-lock-6421881.png" id="input_pw_icon">
					<input type="password" id="user_pw" name="pw" class="inputTypeText" placeholder="비밀번호를 입력하세요.">
				</div>
				<div class="inputBox" id="normalLogin_login">
					<input type="submit" id="login_button" name="login_button" value="LOGIN">
				</div>
				<a href="#" id="signup" onclick="openPage('SignUp.html')">회원가입</a>
				<label id="line1"></label>
				<!-- 아이디/비밀번호 찾기 새페이지로 이동, 페이지url 바꿔야함-->
				<a href="#" id="find_id" onclick="openPage('FindId.html',true)">아이디 찾기</a>
				<label id="line2"></label>
				<a href="#" id="find_pw" onclick="openPage('FindPassword.html', true)">비밀번호 찾기</a>
			</form>
		</div>
	</div>
	<script>
		function openPage(pageUrl, newTab) {
			if (pageUrl) {
				if (newTab) {
					// 새 창에서 열기
					window.open(pageUrl, '_blank');
				} else {
					// 현재 창에서 이동
					window.location.href = pageUrl;
				}
			}
		}
	</script>
</body>

</html>
