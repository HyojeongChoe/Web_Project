<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="login.css">
<title>로그인</title>
</head>

<body>
	<div id="memberLogin" class="contents">		
		<div id="formWrap">
			<form id="member_form" name="" action="/exec/front/Member/login/" method="post" target="_self"
				enctype="multipart/form-data">
				<input id="returnUrl" name="returnUrl" value="https://la-room.kr/" type="hidden">
				<input id="forbidIpUrl" name="forbidIpUrl" value="/index.html" type="hidden">
				<input id="certificationUrl" name="certificationUrl" value="/intro/adult_certification.html"
					type="hidden">
				<input id="sIsSnsCheckid" name="sIsSnsCheckid" value="" type="hidden">
				<input id="sProvider" name="sProvider" value="" type="hidden">
				<div id="normalLogin_id">
					<div class="inputBox"><input id="member_id" name="member_id" fw-filter="isFill" fw-label="아이디"
							fw-msg="" class="inputTypeText" value="" type="text" placeholder="아이디">
						<div class="inputBox_orderno"></div>
						<div class="inputBox_passwd" style="display: block;">
							<div class="chk_passwd" style="display: block;"></div><input id="member_passwd"
								name="member_passwd" fw-filter="isFill&amp;isMin[4]&amp;isMax[16]" fw-label="패스워드"
								fw-msg="" autocomplete="off" value="" type="password" class="" placeholder="패스워드">
						</div>
					</div>
					<div class="loginCheckBox">
						<li><input id="check_save_id" name="check_save_id" fw-filter="" fw-label="아이디저장" fw-msg=""
								value="T" type="checkbox"><label for="check_save_id">아이디저장</label></li>
					</div>
					<button class="btn loginBtn"
						onclick="MemberAction.login('member_form_0434157565'); return false;">기존 회원 로그인</button>
					<div class="utilMenu" style="display:block">
						<a href="/member/id/find_id.html" id = "">아이디 찾기</a>
						<a href="/member/passwd/find_passwd_info.html">비밀번호 찾기</a>
						<a action="/member/join.html" class="right" id = "Signup">회원가입</a>
					</div>
                    <div id = "line"/>
                    <div id = "line2"/>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
