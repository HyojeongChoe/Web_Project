<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="SignUp.css">
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<title>회원가입</title>

</head>
<body>
	<form action="signup.do" onsubmit="return validateForm()" >
		<div class="form-join" id = "Desktop_signup">
		<img src = "free-icon-dog-3843277.png" id = "image"/>
            <a id = "line"></a>
			<ul>
				<!--  아이디 -->
				<li class="join-list">
					<div class="join-title" id = "div_id">
						<!--입력 타이틀 클래스-->
						아이디
					</div> <!--title속성: 마우스 커서 올리면 사용자에게 추가정보 알려줌 -->
					<div class="join-write" title="(영문소문자와 숫자, 4~16자)">
						<input type="text" id="id" name="id" placeholder="" minlength="4"
							maxlength="16" oninput="checkId()" /> 
						<input type = "button" id = "id_confirm" name = "id_confirm" value = "아이디 중복체크"/>
						<div id="idError" class="error-message"></div>
					</div>
				</li>

				<!--  비밀번호 -->
				<li class="join-list">
					<div class="join-title" id = "div_pw">비밀번호</div>
					<div class="join-write"
						title="(영문 대소문자/숫자/특수문자 중 2가지 이상 조합, 8자~16자)">
						<input type="password" id="pw" name="pw"
							placeholder="(영문 대소문자/숫자/특수문자 중 2가지 이상 조합, 8자~16자)"
							maxlength="16" oninput="checkPassword()">
						<div id="pwError" class="error-message"></div>
					</div>
				</li>

				<!-- 비밀번호 확인-->
				<li class="join-list">
					<div class="join-title" id = "div_confirmpw">비밀번호 확인</div>
					<div class="join-write">
						<input type="password" id="pw_confirm" name="pw_confirm"
							maxlength="16" oninput="checkPassword()">
						<div id="pwConfirmError" class="error-message"></div>
					</div>
				</li>

				<!--  이름 -->
				<li class="join-list">
					<div class="join-title" id = "div_name">
						<!-- 입력 타이틀 클래스-->
						이름
					</div>
					<div class="join-write" title="">
						<input type="text" id="name" name="name" placeholder=""
							maxlength="30" />
						<div id="nameError" class="error-message"></div>
					</div>
				</li>

				<!-- 주소  -->
				<li class="join-list">
					<!-- Add address error message div here -->
					<div class="join-title" id = "div_addr">주소</div>
					<div class="join write">
						<input type="text" id="sample6_postcode" name="addr1" placeholder="우편번호"> 
							<input type="button" id = "search_postcode"
							onclick="sample6_execDaumPostcode()" value="우편번호 찾기"><br>
						<input type="text" id="sample6_address" name="addr2"
							placeholder="기본주소"><br> <input type="text"
							id="sample6_detailAddress" name="addr3" placeholder="상세주소"
							onchange="checkAddress()"> <input type="text"
							id="sample6_extraAddress" name="addr4" placeholder="참고항목">
						<div id="addressError" class="error-message"></div>
					</div>
				</li>

				<!--전화-->
				<li class="join-list ">
					<div class="join-title" id = "div_mobile">휴대전화</div>
					<div class="join-write">
						<span class="join-mobile">
								<select name="mobile1" id="mobile1">
								  <option value="010">010</option>
								  <option value="011">011</option>
								  <option value="016">016</option>
								  <option value="017">017</option>
								  <option value="018">018</option>
								  <option value="019">019</option>
								</select>					
						<span class="mobile-formText" id = "min1"> - </span> <input id="mobile2"
							name="mobile2" maxlength="4" type="text" 
							oninput="checkMobile()" /> <span class="mobile-formText" id = "min2">
								- </span> <input id="mobile3" name="mobile3" maxlength="4" oninput="checkMobile()" />
						</span>
						<div id="mobileError" class="error-message"></div>
					</div>
				</li>

				<!--  이메일 -->
				<li class=" join-list">
					<div class="join-title" id = "div_email">이메일</div>
					<div class="join-write">
						<span> <input type="text" id="email1" name="email1"
							placeholder="이메일 입력하세요" oninput="checkEmail()"> <a id = "and">@ </a>
							<input type="text" id="email2" name="email2" placeholder="naver.com"
							oninput="checkEmail()" /> <select id="domainSelect"
							name="email2">
								<option>직접입력</option>
								<option value="naver.com">naver.com</option>
								<option value="kakao.com">kakao.com</option>
								<option value="google.com">google.com</option>
						</select>
						</span>
						<div id="emailError" class="error-message"></div>
					</div>
				</li>

				<!-- 생일 -->
				<li class="join-list">
					<div class="join-title" id = "div_birth">생년월일</div> <input type="date" id="birth"
					name="birth" onblur="checkBirth()">
					<div id="birthError" class="error-message"></div>
				</li>

				<!-- 반려동물  -->
				<!-- 				<li class="join-list"><label>반려동물</label> <input type="radio" -->
				<!-- 					name="pet" id="dog" value="dog" /> <label for="dog">개(강아지)</label> -->
				<!-- 					<input type="radio" name="pet" id="cat" value="cat" /> <label -->
				<!-- 					for="cat">고양이</label></li> -->

				<input type="submit" value="회원가입" id = "signupbtn"/> <input type = "button" value = "취소" id = "cancel" 
				action = "index.html"/>
			</ul>
		</div>
		<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
		<script src="js/signup.js" ></script>
</body>
</html>
