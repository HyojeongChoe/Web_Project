<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<form action = "Add" method = "post">
	<!--  이름 -->
	<label>이름</label>
	<input type = "text" id = "name" name = "name" /> <br>
	
	<!--  아이디 -->
	<label>아이디</label>
	<input type = "text" id = "id" name = "id" /> <br>
	
	<!--  비밀번호 -->
	<label>비밀번호</label>
	<input type = "password" id = "pw" name = "pw"/> <br>
	
	<!--  이메일 -->
	<label>이메일</label>
	<input type = "text" id = "email" name = "email" placeholder = "이메일 입력하세요"/> 
		<select name = "endemail" >
	<option value = "naver">@naver.com</option>
	<option value = "kakao">@kakao.com</option>
	<option value = "google">@google.com</option> <br>
	</select> 
	<br>
	
	<!-- 주소  -->
	<label>주소</label>
	<input type = "text" id = "addr" name = "addr" placeholder = "주소를 입력하세요." /> <br>
  
  	<!-- 생일 -->
  	<label>생일</label>
  	<input type = "date" id = "birth" name = "birth" /> <br>
  	
  	<!-- 반려동물  -->
  	<label>반려동물</label>
  	<input type = "radio" name = "pet" id = "dog" value = "dog"/>
  	<label for = "dog">개(강아지)</label>
  	  	<input type = "radio" name = "pet" id = "cat"  value = "cat"/>
  	  	<label for = "cat">고양이</label> <br>
  	  	
  	  	<input type = "submit" value = "회원가입" />
  	  	
  	  	</form>
</body>
</html>
